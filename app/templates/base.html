<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infernus eSports</title>
    
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#121212"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body::before {
            content: "";
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("{{ url_for('static', filename='img/background.png') }}");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.05; 
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('main.dashboard') }}" class="nav-brand">ðŸ”¥ Infernus eSports League</a>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('main.rules') }}">Regelwerk</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        // --- Ã„NDERUNG: SERVICE WORKER DEAKTIVIERT & ENTFERNT ---
        
        // 1. Alten Worker entfernen (Self-Destruct fÃ¼r den Cache)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister()
                    .then(function() {
                        console.log("Service Worker erfolgreich entfernt! Cache ist frei.");
                    });
                } 
            });
        }

        /* // VORHERIGER CODE (Auskommentiert)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("/sw.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(e => console.log("SW Fail:", e));
        }
        */
    </script>
</body>
</html>
