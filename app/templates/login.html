{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 420px; margin-top: 10vh;">
    <div class="card" style="border-top: 4px solid var(--primary);">
        <div class="card-header" style="justify-content: center; background: transparent; border-bottom: 1px solid var(--border-color); border-left: none;">
            <h2 style="margin: 0; font-size: 1.5rem;">ğŸ”’ Login</h2>
        </div>
        
        <div class="card-body">
            <form method="POST">
                <div style="margin-bottom: 15px;">
                    <input type="text" name="username" placeholder="Username ODER Clan-Name" required 
                           style="width: 100%; box-sizing: border-box;">
                </div>
                
                <div style="margin-bottom: 25px;">
                    <input type="password" name="password" placeholder="Passwort (Clan/Admin) oder Token" required 
                           style="width: 100%; box-sizing: border-box;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; padding: 12px; font-size: 1rem;">Einloggen</button>
            </form>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color); text-align: center;">
                <p style="color: var(--text-muted); margin-bottom: 15px; font-size: 0.9rem;">Noch keinen Clan-Account?</p>
                <a href="{{ url_for('auth.register_clan') }}" class="btn btn-secondary" style="display: block; width: 100%; box-sizing: border-box; text-decoration: none;">
                    ğŸ“ Clan Registrieren
                </a>
            </div>

            <p style="margin-top: 20px; color: var(--text-muted); font-size: 0.8em; text-align: center; font-style: italic;">
                Teams nutzen bitte ihren Token.
            </p>
        </div>
    </div>
</div>
{% endblock %}
