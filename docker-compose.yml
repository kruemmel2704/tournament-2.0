version: '3.8'

services:
  tournament-app:
    build: .
    container_name: tournament_server
    restart: always
    ports:
      - "5000:5000"
    volumes:
      # WICHTIG: Das hier sorgt f√ºr die Persistenz!
      # Es spiegelt deinen kompletten Projektordner in den Container.
      # Datenbank & Bilder landen also direkt auf deiner Festplatte.
      - .:/app
    working_dir: /app
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1